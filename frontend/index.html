<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="app-info">
            <h1><b>Noodle</b> - Mini Search Engine</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="performSearch()"><img src="img/search.png" alt="Search Icon"></button>
        </div>
    </header>
    <div class="content">
        <img src="img/titlescreen.png" alt="Title Screen" class="titlescreen">
        <div id="searchResults"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
